<div *ngIf="loading" class="spinner-overlay">
    <div class="spinner"></div>
</div>

<div *ngIf="!loading && stories.length">
    <table>
        <tr>
            <th>Title</th>
            <th>URL</th>
        </tr>
        <tr *ngFor="let story of stories" class="story">
            <td>{{ story.title }}</td>
            <td>{{ story.url }}</td>
        </tr>
    </table>
</div>

<div *ngIf="!loading && !stories.length">
    No stories available.
</div>
